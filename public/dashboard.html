<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css"> <!-- Include any custom styles -->
</head>
<body>
    <div class="container">

        <!-- Dashboard Title -->
        <h2 class="section-title">Dashboard Overview</h2>
    
        <!-- Dashboard Section -->
        <div class="dashboard-container">
            
            <!-- Places Card -->
            <div class="dashboard-card">
                <h3>Places</h3>
                <p id="places-count">Loading...</p>
                <a href="#" class="action-btn">View Details</a>
            </div>
            
            <!-- Reviews Card -->
            <div class="dashboard-card">
                <h3>Reviews</h3>
                <p id="reviews-count">Loading...</p>
                <a href="#" class="action-btn">View Details</a>
            </div>
    
            <!-- Tickets Card -->
            <div class="dashboard-card">
                <h3>Tickets</h3>
                <p id="tickets-count">Loading...</p>
                <a href="#" class="action-btn">View Details</a>
            </div>
    
            <!-- Customers Card -->
            <div class="dashboard-card">
                <h3>Customers</h3>
                <p id="customers-count">Loading...</p>
                <a href="#" class="action-btn">View Details</a>
            </div>
    
            <!-- Employees Card -->
            <div class="dashboard-card">
                <h3>Employees</h3>
                <p id="employees-count">Loading...</p>
                <a href="#" class="action-btn">View Details</a>
            </div>
    
        </div>
    
    </div>
    <script>
        // Function to fetch and display count data
        async function fetchCountData(url, elementId) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const countElement = document.getElementById(elementId);
                countElement.textContent = `Total: ${data.count}`;  // Display the count
            } catch (error) {
                console.error('Error fetching count data:', error);
            }
        }

        // Fetch and display count data from all the endpoints
        window.onload = () => {
            fetchCountData('/api/places/count', 'places-count');
            fetchCountData('/api/reviews/count', 'reviews-count');
            fetchCountData('/api/tickets/count', 'tickets-count');
            fetchCountData('/api/customers/count', 'customers-count');
            fetchCountData('/api/employees/count', 'employees-count');
        };
    </script>
</body>
</html>
