<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/picture/amusementpark.jpg') no-repeat center center/cover;
        }
        .wrapper {
            width: 420px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(2px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            padding: 30px 40px 45px 40px;
            text-align: center;
        }
        .h1 {
            font-size: 36px;
        }
        .inputBox {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }
        .inputBox input {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 1);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px; /* Move text inside the input */
            outline: none;
        }
        .inputBox i {
            position: absolute;
            right: 15px; /* Move the icon to the right */
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 20px;
        }
        .btn {
            width: 100%;
            height: 45px;
            background: rgba(255, 255, 255, 1);
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 16px;
            color: #464545;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="wrapper">
            <form id="loginForm">
                <h1 class="h1">Login</h1>
                <div class="inputBox">
                    <input id="username" type="text" name="username" placeholder="Username" required />
                    <i class="bx bxs-user"></i>
                </div>
                <div class="inputBox">
                    <input id="password" type="password" name="password" placeholder="Password" required />
                    <i class="bx bxs-lock"></i>
                </div>
                <button class="btn"><a href="dashboard.html" style="text-decoration: none; color: #2b2b2b;">Login</a></button>
            </form>
        </div>
    </div>
</body>
</html>
