<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Tickets from MongoDB</title>
</head>
<body>
    <h1>Tickets from MongoDB</h1>

    <!-- Create Ticket Form -->
    <h2>Create Ticket</h2>
    <form id="create-ticket-form">
        <input type="text" id="ticket-type" placeholder="Type" required>
        <input type="text" id="ticket-price" placeholder="Price" required>
        <input type="text" id="ticket-photo" placeholder="Photo URL" required>
        <input type="text" id="ticket-name" placeholder="Name" required>
        <textarea id="ticket-detail" placeholder="Detail" required></textarea>
        <button type="submit">Create Ticket</button>
    </form>

    <hr>

    <!-- Tickets List -->
    <h2>Tickets List</h2>
    <ul id="tickets-list"></ul>

    <script>
        // Function to fetch and display tickets
        function fetchTickets() {
            fetch('http://localhost:3000/api/tickets')
                .then(response => response.json())
                .then(data => {
                    const ticketsList = document.getElementById('tickets-list');
                    ticketsList.innerHTML = '';  // Clear the current list
                    data.forEach(ticket => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <strong>${ticket.type}</strong>: ${ticket.price} - 
                            <strong>${ticket.photo}</strong> - 
                            <strong>${ticket.name}</strong> - 
                            <strong>${ticket.detail}</strong>
                            <button onclick="deleteTicket('${ticket._id}')">Delete</button>
                            <button onclick="showUpdateForm('${ticket._id}')">Update</button>
                        `;
                        ticketsList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Function to handle ticket creation
        document.getElementById('create-ticket-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const newTicket = {
                type: document.getElementById('ticket-type').value,
                price: document.getElementById('ticket-price').value,
                photo: document.getElementById('ticket-photo').value,
                name: document.getElementById('ticket-name').value,
                detail: document.getElementById('ticket-detail').value
            };

            fetch('http://localhost:3000/api/tickets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newTicket)
            })
            .then(response => response.json())
            .then(data => {
                fetchTickets();  // Reload tickets
            })
            .catch(error => console.error('Error creating ticket:', error));
        });

        // Function to delete a ticket
        function deleteTicket(id) {
            fetch(`http://localhost:3000/api/tickets/${id}`, {
                method: 'DELETE'
            })
            .then(() => fetchTickets())  // Reload tickets after deletion
            .catch(error => console.error('Error deleting ticket:', error));
        }

        // Function to show update form
        function showUpdateForm(id) {
            const ticket = prompt('Enter new ticket name:', 'Updated Ticket');
            if (ticket) {
                const updatedTicket = {
                    name: ticket
                };
                fetch(`http://localhost:3000/api/tickets/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedTicket)
                })
                .then(() => fetchTickets())  // Reload tickets after update
                .catch(error => console.error('Error updating ticket:', error));
            }
        }

        // Fetch tickets when the page loads
        fetchTickets();
    </script>
</body>
</html>
